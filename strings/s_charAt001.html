<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String charAt(position) Method</title>
</head>
<body>
    <!-- String charAt(position) Method -->
    <p id="demo"></p>


    <script>
        const text="Hello World!";
        document.getElementById("demo").innerHTML = text.charAt(1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String property access[] like in array. Method</title>
</head>
<body>
    <!-- String property access[] like in array. Method -->
    <p id="demo"></p>


    <script>
        const text="Hello World!";
        document.getElementById("demo").innerHTML = text[1];    </script>
</body>
</html>

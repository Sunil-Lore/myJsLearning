<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deleting object property</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const person = {
            name:'Anil',
            age:99,
            job:'Mentor'
        }
        document.getElementById('demo1').innerHTML = person.name + '<br />' + person.job;
        delete person.job;   //deleting a property

        document.getElementById('demo2').innerHTML = person['name'] + '<br />' + person['age'] + '<br />' + person['job'];
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding and/or modifying property</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const person = {
            name:'Anil',
            age:99,
            job:'Mentor'
        }
        document.getElementById('demo1').innerHTML = person.name + '<br />' + person.job;
        person.city = 'New York';   //adding a property
        person.name = 'Mohit';      //modifying a property
        person.age = 69;            //modifying a property
        document.getElementById('demo2').innerHTML = person['name'] + '<br />' + person['age'] + '<br />' + person['city'];
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript Function with parameter -->

    <script>
        function greet(message){
            document.write("Hello " + message + "! <br />");
        }
        greet('John');
        greet('Jenny');
        let user = 'David';
        greet(user);

    </script>

</body>
</html>

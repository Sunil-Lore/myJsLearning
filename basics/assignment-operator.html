<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript Assignment Operators -->
    
    <script>
        let x = 2;
        document.write("x is: " + x + "<br />");
        x += 3; // Addition Assignment Operator
        document.write("x is: " + x + "<br />");
        x -= 1; // Subtraction Assignment Operator
        document.write("x is: " + x + "<br />");
        x *= 2; // Mulplication Assignment Operator
        document.write("x is: " + x + "<br />");
        x **= 2; // Exponentiation Assignment Operator
        document.write("x is: " + x + "<br />");
        x /= 2; // Division Assignment Operator
        document.write("x is: " + x + "<br />");
        x %= 5; // Remainder Assignment Operator
        document.write("x is: " + x + "<br />");
    </script>

</body>
</html>

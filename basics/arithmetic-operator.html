<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript Arithmetic Operators -->
    
    <script>
        let x = 2;
        document.write("x is: " + x + "<br />");
        x = x + 3; // Addition operator
        document.write("add 3: " + x + "<br />");
        x = x - 1; // Subtraction operator
        document.write("subtract 1: " + x + "<br />");
        x = x * 3; // Multiplication operator
        document.write("multiply by 3: " + x + "<br />");
        x = x / 2; // Division operator
        document.write("divide by 2: " + x + "<br />");
        x = x ** 2; // Exponentiation operator
        document.write("power by 2: " + x + "<br />");
        x = x % 5; // Modulus operator
        document.write("remainder after devide by 5: " + x + "<br />");
        x++;  // Increment operator
        document.write("add 1 using increment operator: " + x + "<br />");
        x--; // Decrement operator
        document.write("subtract 1 using increment operator: " + x + "<br />");
    </script>

</body>
</html>

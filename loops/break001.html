<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BREAK statement</title>
</head>
<body>
    <!-- JavaScript BREAK statement -->

    <p id="demo"></p>



    <script>
        for(i=1;1<=10;i++){
            if(i==5){
                break;
            }
            document.write(i+'<br />');
        }
    </script>
</body>
</html>

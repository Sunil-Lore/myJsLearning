<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FOR loop</title>
</head>
<body>
    <!-- JavaScript WHILE loop -->

    <p id="demo"></p>



    <script>
        let i=1;
        while(i<=10){
            document.write(`${i} <br />`);
            i++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FOR loop</title>
</head>
<body>
    <!-- JavaScript FOR loop -->

    <p id="demo"></p>



    <script>
        for(let i=5;i>=0;i--){
            document.write(`Bullets: ${i} <br />`);
        }
    </script>
</body>
</html>

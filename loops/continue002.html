<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CONTINUE statement</title>
</head>
<body>
    <!-- JavaScript CONTINUE statement -->

    <script>
        let i=1;
        do{
            if(i==3){
                i++;
                continue;
            }
            document.write(i+'<br />');
            i++;
        }while(i<=10);
    </script>
</body>
</html>

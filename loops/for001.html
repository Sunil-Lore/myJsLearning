<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FOR loop</title>
</head>
<body>
    <!-- JavaScript FOR loop -->

    <p id="demo"></p>



    <script>
        for(let i=1;i<=5;i++){
            document.write(i+"<br />");
        }
    </script>
</body>
</html>
